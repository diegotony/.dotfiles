- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.zshrc: zshrc
    ~/.p10k.zsh: 
      create: true
      relink: true
      path: p10k
    ~/.oh-my-zsh/custom/:
      glob: true
      create: true
      relink: true
      path: oh-my-zsh-custom/*
- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - chsh -s $(which zsh)
  - [chsh -s $(which zsh), Making zsh the default shell]
